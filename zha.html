<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>把渣男挂网上</title>
    <link rel="stylesheet" type="text/css" href="250519.css">
    <script>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            cursor: pointer; /*鼠标悬停在列表项上时，显示为手型图标（通常用于可点击元素）*/
        }

        /* 主要内容区域样式 */
        main {
            padding: 20px;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
/* 整体容器样式 */
        #image-container {
            width: 800px;
            height: 1000px;
            position: relative;
            overflow: hidden;
            margin:0 auto;
        }

        /* 图片样式 */
        .image {
            width: 100%;
            height: 100%;
            display: none;
        }

        /* 显示的图片样式 */
        .image.active {
            display: block;
        }

        /* 切换按钮样式 */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        /* 左切换按钮样式 */
        #prev-btn {
            left: 10px;
        }

        /* 右切换按钮样式 */
        #next-btn {
            right: 10px;
        }
/* 普通状态 */
a:link {
  text-decoration: none;
  color: #fcfcfc; /* 自定义颜色 */
}

/* 鼠标悬停状态 */
a:hover {
  text-decoration: none; /* 悬停时也不显示下划线 */
  color: #f5b2ec; /* 悬停时变色（可选） */
}

/* 访问过的链接 */
a:visited {
  color: #29abc9; /* 覆盖默认的紫色 */
}

/* 激活状态（点击时） */
a:active {
  color: #0c59a7; /* 点击时变色（可选） */
}

.vertical-marquee {
  position:absolute;
  overflow: hidden; /* 隐藏超出容器的文字 */
  white-space: nowrap; /* 防止文字换行 */
  background-color: white;
  padding: 10px 0;
  width: 100%;
  height: auto;
  animation: vertical-move 10s linear infinite; /* 动画名称、时长、速度、循环 */

}

.vertical-item {
  height: 30px; /* 每行高度 */
  line-height: 30px; /* 行高居中 */
  padding: 0 20px; /* 左右内边距 */
  font-size: 14px;
  padding-left: 100%; /* 初始位置：文字右侧对齐容器右侧 */
  animation: vertical-move 10s linear infinite; /* 动画名称、时长、速度、循环 */
}

@keyframes vertical-move {
  0% { transform: translateX(0); } /* 从容器底部外进入 */
  100% { transform: translateX(-50%); } /* 滚动到容器顶部外 */
}

.image-container:hover .vertical-marquee {
  animation-play-state: paused; /* 暂停动画 */
}
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="250514.html">首页</a></li>
            <li><a href="/">渣吴页</a></li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <script>
        // 获取导航栏的所有列表项
        const navItems = document.querySelectorAll('nav ul li');

        // 为每个列表项添加点击事件
        navItems.forEach((item) => {
            item.addEventListener('click', function () {
                // 移除所有列表项的样式（如果有）
                navItems.forEach((i) => {
                    i.style.backgroundColor = '';
                });

                // 为当前点击的列表项添加样式
                this.style.backgroundColor = '#555';
            });
        });
    </script>
    <!-- 图片容器 -->
    <div id="image-container">
        <img src="./图片/吴1.jpg" alt="图片1" class="image active">
        <img src="./图片/吴2.jpg" alt="图片2" class="image">
        <img src="./图片/吴3.jpg" alt="图片3" class="image">
        <button id="prev-btn" class="btn">上一张</button>
        <button id="next-btn" class="btn">下一张</button>
        <div class="vertical-marquee">
            <div class="vertical-item">吴衡大渣男！</div>
            <div class="vertical-item">吴衡大渣男！</div>
            <div class="vertical-item">吴衡大渣男！</div>
            <!--复制内容-->
            <div class="vertical-item">吴衡大渣男！</div>
            <div class="vertical-item">吴衡大渣男！</div>
            <div class="vertical-item">吴衡大渣男！</div>
        </div>
    </div>
    <script>
        // 获取所有图片元素和按钮元素
        const images = document.querySelectorAll('.image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentIndex = 0;

        // 显示指定索引的图片
        function showImage(index) {
            images.forEach((img, i) => {
                if (i === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });
        }

        // 切换到下一张图片
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // 切换到上一张图片
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // 自动切换图片
        let autoInterval = setInterval(nextImage, 3000);

        // 点击上一张按钮事件
        prevBtn.addEventListener('click', () => {
            clearInterval(autoInterval);
            prevImage();
            autoInterval = setInterval(nextImage, 3000);
        });

        // 点击下一张按钮事件
        nextBtn.addEventListener('click', () => {
            clearInterval(autoInterval);
            nextImage();
            autoInterval = setInterval(nextImage, 3000);
        });

        // 初始化显示第一张图片
        showImage(currentIndex);
    </script>
    </main>

    

    <!-- 页脚 -->
    <footer>
        &copy; 2025 版权所有
    </footer>
</body>
</html>
